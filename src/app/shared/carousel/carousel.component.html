
<div class="carousel" aria-label="Image Carousel">
  <div class="carousel-container">
    <img [src]="images[currentIndex].src" [alt]="images[currentIndex].alt" class="carousel-image">
    <button (click)="prevSlide()" class="carousel-control carousel-control-prev" aria-label="Previous Slide">
      &lt;
    </button>
    <button (click)="nextSlide()" class="carousel-control carousel-control-next" aria-label="Next Slide">
      &gt;
    </button>
  </div> 
</div>
