<div class="toast-container position-fixed bottom-0 end-0 p-3">

  <!-- Success Toast -->
  <div class="toast shadow-lg" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-bg-success text-white">
      <i class="bi bi-check-circle me-2"></i>
      <span class="me-auto">Success</span>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="successToastBody">
      <!-- Success message will be injected here -->
    </div>
  </div>

  <!-- Error Toast (already implemented by you) -->
  <div class="toast shadow-lg" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-bg-danger text-white">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span class="me-auto">Oops something went wrong!</span>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="errorToastBody"></div>
  </div>

  <!-- Info Toast -->
  <div class="toast shadow-lg" id="infoToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-bg-info text-white">
      <i class="bi bi-info-circle me-2"></i>
      <span class="me-auto">Information</span>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="infoToastBody"></div>
  </div>

  <!-- Verification Modal -->
  <div class="modal fade" id="primaryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger-subtle">
          <h1 class="modal-title fs-5 text-danger-emphasis" id="primaryModalTitle">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="primaryModalBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary text-white" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger text-white" id="primaryModalButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add New Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success-subtle">
          <h1 class="modal-title fs-5 text-success-emphasis" id="successModalTitle">Modal Title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="successModalBody">
          Modal Body
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary text-white" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success text-white" id="successModalAddButton">Add item</button>
        </div>
      </div>
    </div>
  </div>


</div>
