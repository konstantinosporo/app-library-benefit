<div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    @for(bookChunk of availableBookList; track $index; let isFirst = $first) {
    <div class="carousel-item" [class.active]="isFirst">
      <div class="row justify-content-center">
        @for(book of bookChunk; track book._id; let index = $index) {
        <div class="col-6 col-md-4 col-lg-3 mb-3 text-center">
          <div class="card shadow" style="min-height: 15.5rem;">
            <span class="badge text-bg-success text-center text-white rounded-1">Available</span>
            <div class="card-body d-flex flex-column">
              <div>
                <h6 class="card-title"><b>{{index + 1}}.</b> <span
                    class="fw-light text-center ms-1">{{ book.name }}</span>
                </h6>
                <hr class="m-0 p-0 mb-1">
                <p class="card-text">
                  <i class="bi bi-pen me-1"></i> <small class="fw-light">Author: </small> <i>{{ book.author }}</i>
                </p>
                <p class="card-text">
                  <i class="bi bi-calendar-check me-1"></i><small class="fw-light">Created: </small>{{ book.createdOn | date }}
                </p>
                <p class="card-text">
                  <i class="bi bi-calendar me-1"></i><small class="fw-light">Published: </small>{{ book.year | date }}
                </p>
              </div>
              <span class="badge bg-dark text-white text-center mt-auto"><small>{{ book.type }}</small></span>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
    }
  </div>

  <!-- Carousel controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
    <i class="bi bi-chevron-compact-left text-primary"></i>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
    <i class="bi bi-chevron-compact-right text-primary"></i>
    <span class="visually-hidden">Next</span>
  </button>
</div>
