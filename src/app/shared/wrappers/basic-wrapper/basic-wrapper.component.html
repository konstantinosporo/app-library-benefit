<div class="card mx-auto shadow p-1" style="max-width: 60rem;">
  <div class="card-body d-flex flex-column">
    <!-- Header Section with Back Button and Title -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      @if(title){
      <h3 class="card-title mb-0">
        @if(showTitleIcon){<i class="bi bi-database-add"></i>} {{ title }}
      </h3>}
      @if(backButton){
      <button class="btn btn-sm btn-blue" (click)="goBack()">
        <i class="bi bi-arrow-left me-1"></i> {{ backButton.title }}
      </button>}
    </div>
    @if(titleFooter){
    <div class="d-flex align-items-baseline">
      <div class="vr" style="height: 1em;"></div>
      <p class="card-header-pills text-muted small mb-0 ms-2">{{ titleFooter }}</p>
    </div>
    <hr class="text-primary">}

    <div class="flex-grow-1 mt-1 mb-1">
      <ng-content></ng-content>
    </div>

    @if(footer){
    <div class="card-footer text-center">{{ footer }}</div>
    }
  </div>
</div>
