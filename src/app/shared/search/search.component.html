<div class="card mx-auto my-3 library-gradient col-10 col-md-9 border-0" style="border-radius: 10em;">
  <div class="card-body p-2">
    <div class="input-group gap-1">
      <label for="searchInput" class="visually-hidden">Search Input</label>
      <input type="text" class="form-control rounded bg-transparent text-white" name="searchInput" id="searchInput"
        (change)="handleStateSearch(searchQuery.value)" placeholder="Search Library" aria-label="Type Keywords"
        aria-describedby="Search Input" #searchQuery />
      @if(showContent){
      <ng-content></ng-content>
      }
    </div>
  </div>
</div>
