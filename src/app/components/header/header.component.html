<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="''">AppLibrary</a>

    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!isNavbarCollapsed"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngClass]="{ 'show': !isNavbarCollapsed }" id="navbarNav" @toggleNavbar>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a class="nav-link" [routerLink]="link.link" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">{{link.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
