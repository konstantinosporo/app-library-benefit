<div class="toast-container position-fixed bottom-0 end-0 p-3">

  <!-- Success Toast -->
  <div class="toast shadow-lg" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-bg-success text-white">
      <i class="bi bi-check-circle me-2"></i>
      <span class="me-auto">Success</span>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="successToastBody">
      <!-- Success message will be injected here -->
    </div>
  </div>

  <!-- Error Toast (already implemented by you) -->
  <div class="toast shadow-lg" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-bg-danger text-white">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span class="me-auto">Oops something went wrong!</span>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="errorToastBody"></div>
  </div>

  <!-- Info Toast -->
  <div class="toast shadow-lg" id="infoToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-bg-info text-white">
      <i class="bi bi-info-circle me-2"></i>
      <span class="me-auto">Information</span>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="infoToastBody"></div>
  </div>

</div>
