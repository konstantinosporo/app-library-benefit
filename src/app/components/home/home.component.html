<div class="home-container">
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Library</h1>
      <p>Discover a world of knowledge and imagination</p>
      <app-cta-button [text]="'Explore Now'" (onClick)="onExploreClick()"></app-cta-button>
    </div>
  </section>

  <section class="features">
    <h2>Our Features</h2>
    <div class="feature-grid">
      <app-feature-item [title]="'Extensive Collection'"
        [description]="'Access to thousands of books across various genres.'">
        <app-carousel [images]="carouselImages"></app-carousel>
      </app-feature-item>
      @for (feature of features; track feature.title) {
      <app-feature-item [title]="feature.title" [description]="feature.description" [imageSrc]="feature.imageSrc">
      </app-feature-item>
      }
    </div>
  </section>
</div>
