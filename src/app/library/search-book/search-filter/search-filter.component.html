<div class="form-check form-check-inline">
  <label class="form-check-label" [for]="id">
    <small class="btn-sm">{{title}}</small>
  </label>
  <input class="form-check-input" type="radio" name="flexRadioDefault" [id]="id" [checked]="checked" [title]="title"
    (click)="handleStateFilter(id)" onkeypress>
</div>
