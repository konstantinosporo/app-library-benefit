<div class="card mx-auto my-3 library-gradient col-10 col-md-9 border-0" style="border-radius: 10em;">
  <div class="card-body p-2">
    <div class="input-group ">
      <input type="text" class="form-control rounded bg-transparent text-white" placeholder="Search Library"
        aria-label="Type Keywords" aria-describedby="basic-addon2" #searchQuery />
      <button type="button" class="btn btn-primary rounded-pill text-white"
        (click)="handleStateSearch(searchQuery.value)">
        <i class="bi bi-search"></i>
        Search
      </button>
    </div>
  </div>
</div>

<div class="col-8 mx-auto">
  @for(filter of filterList; track filter;let first=$first){
  @if(first){
  <app-search-filter [id]="filter.id" [title]="filter.title" [checked]="true" />
  }@else {
  <app-search-filter [id]="filter.id" [title]="filter.title" />
  }
  }
</div>
